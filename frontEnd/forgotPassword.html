<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Expense Tracker</title>

<body>
    
    <div class="container justify-content-center mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
            <div class="card shadow">
              
              <div class="card-body">
                <h5 class="card-title"> Reset Password </h5>
                <div id="res" style="color: red;"></div>

                <form class=" needs-validation"  method="post" novalidate id="forgot">
                  <div class="mb-3">
                    <label class="form-lable" for="email">Email</label>
                    <input id="email" class="form-control" type="email" name="email" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>

                  <div class="d-grid col-12 mx-auto">
                    
                  <button class="btn btn-success mb-3" type="submit">Get Reset Link</button>
                  <a href="./signUp.html" class="btn btn-success">Sign UP</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
    <script src="signup-login.js"></script>

    </body>
