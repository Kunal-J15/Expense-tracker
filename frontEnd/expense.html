<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <title>Expense Tracker</title>
</head>
<body>
  <header id="main-header" class="bg-secondary text-white p-4 mb-3">
    <div class="container text-center">
            <h1 id="header-title">Expense tracker</h1>
    </div>
    <div id="primium"></div>
    <button id="rzp-button1" class="btn btn-dark">Go primium</button>
  </header>
  <div id ="leadDiv" class="container mb-3" style="display: none;">
    <h3>Lead Board</h3>
    <ol id="lead" class="list-group list-group-numbered">
      <li>abc</li>
    </ol>
  </div>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Expense</h2>
        <form id="addForm" class="form-inline mb-3">
          <label for="value">Amount</label>
          <input type="number" class="form-control mr-2" id="value">
          <label for="description">Description</label>
          <input type="text" class="form-control mr-2" id="description">
          <label for="category">Select Catagory</label>
          <select name="category" id="category">
            <option class="opt" value="fuel">Fuel</option>
            <option class="opt" value="food">Food</option>
            <option class="opt" value="electricity">Electricity</option>
            <option class="opt" value="Movie">Movie</option>
            <option class="opt" value="other">other</option>
          </select> <hr>
         <input type="submit" class="btn btn-dark" value="Submit">
        </form>
    <h2 class="title">Expenses</h2>
    <h5 id="total"></h5>
    <ul id="items" class="list-group">
    </ul>
   </div>

  </div>
  <div class="container">
    <div>
      <button class="btn btn-info" id="report" style="display: none;">download</button>
    </div>
    <ul id="files" class="list-group">
    </ul>
   
  </div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <script src="signup-login.js"></script>
<script src="main.js" charset="utf-8"></script>

</body>
</html>
